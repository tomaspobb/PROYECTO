<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Restorán Italiano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Restorán Italiano</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="reservas.html">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menú</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de Reservas -->
    <main class="container my-5">
        <h1 class="text-center">Haz tu Reserva</h1>
        <form id="formReserva" class="row g-3">
            <!-- Nombre -->
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <!-- Fecha -->
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>

            <!-- Hora -->
            <div class="col-md-6">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" required>
            </div>

            <!-- Número de personas -->
            <div class="col-md-6">
                <label for="personas" class="form-label">Número de Personas</label>
                <input type="number" class="form-control" id="personas" min="1" max="10" required>
            </div>

            <!-- Botón de envío -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Reservar Mesa</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Restorán Italiano. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Capturamos el formulario
        const formReserva = document.getElementById('formReserva');

        // Añadimos un evento al enviar el formulario
        formReserva.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            // Obtenemos los valores de los campos
            const nombre = document.getElementById('nombre').value;
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const personas = document.getElementById('personas').value;

            // Creamos un objeto con los datos de la reserva
            const reserva = {
                nombre: nombre,
                fecha: fecha,
                hora: hora,
                personas: personas
            };

            // Guardamos el objeto en Local Storage
            localStorage.setItem('reserva', JSON.stringify(reserva));

            // Mensaje de confirmación
            alert('¡Reserva guardada exitosamente!');
        });
    </script>
</body>
</html>
